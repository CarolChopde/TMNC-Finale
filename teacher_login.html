<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
 
    <title>Dashboard</title>
</head>
<main>
    
  
    <div class="container">
        <h1>Faculty Login</h1>
        <img id="facimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScn6y4tTWQO8SHR3jssujOZ5aStrnP8Si6sQ&usqp=CAU">
        <form id = "teachlogin" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
               <a href="teacher_dashboard.html" ><button type="submit">Login</button> </a>
            </div>
</form>
</main>

<script>
    document.getElementById("teachlogin").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Retrieve the username and password from the form fields
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Perform any additional validation if needed

    // Example: Check if fields are not empty
    if (!username.trim() || !password.trim()) {
        alert("Please fill in all fields.");
        event.preventDefault();
        return;
    }

    // If fields are valid, proceed with login process
    // You can use fetch or any other method to send the login data to your server
    fetch("http://localhost:3000/teachlogin", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        alert("Logged in successfully!"); // Display the response message
        // Redirect to student dashboard if login successful
            window.location.href = "teacher_dashboard.html";
    })
    .catch(error => {
        console.error("Error:", error);
        alert("An error occurred while logging in.");
    });
   
});
</script>
