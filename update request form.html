<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="profile.css">
<title>Update Request Form</title>

</head>

<body>
    
    <header>
        <h4> VJTI Registration Portal </h4>
    </header>


<div id="big">
    <div class="small">
    <h1>Update Request Form</h1>

    <form action="#" method="post" id="form">
        <label for="name"></label>
        <input type="text" name="Name" id="name" placeholder="Enter you name"> <br>
        <label for="email"></label>
        <input type="email" name="Email" id="email" placeholder="Enter you email"><br>
        <label for="dob"></label>
        <input type="date" name="dob" id="dob" placeholder="Enter your Date of Birth"></input><br>
        <label for="branch"></label>
        <select id="branch" name="branch">
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="IT Engineering">IT Engineering</option>
            <option value="Electronics Engineering">Electronics Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Textile Engineering">Textile Engineering</option>
            <!-- Add more options as needed -->
          </select><br>
        <label for="number"></label>
        <input type="number" name="number" id="number" placeholder="Enter your Contact Number"></input><br>

        <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>

</body>
