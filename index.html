                <script>
                     const collegeName = "Your College Name";
                    const collegeNameElement = document.getElementById('college-name');
                    let index = 0;
              
                    function type() 
                    {
                        collegeNameElement.textContent += collegeName[index];
                        index++;
                        if (index >= collegeName.length) 
                        {
                            index = 0;
                             return;
                        }

                        setTimeout(type, 200); // Adjust the typing speed (in milliseconds) here
                    }
                    type();
                </script>
